<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Token Interaction</title>
    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="dapp.js"></script>
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Content Security Policy (CSP) meta tag -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';            /* Default source is 'none' */
    script-src 'self'              /* Allow scripts from the same origin */,
               https://cdn.jsdelivr.net; /* Allow scripts from jsdelivr CDN */
    style-src 'self'               /* Allow styles from the same origin */,
              https://fonts.googleapis.com; /* Allow styles from Google Fonts CDN */
    img-src 'self'                 /* Allow images from the same origin */,
             <URL>;                 /* Allow images from the specified URL */,
    font-src 'self'                /* Allow fonts from the same origin */,
             https://fonts.gstatic.com; /* Allow fonts from Google Fonts CDN */
    object-src 'none';             /* Disallow <object> elements */,
    media-src 'self';              /* Allow media from the same origin */,
    frame-src 'none';              /* Disallow <frame> elements */,
    base-uri 'self';               /* Allow the <base> URI to be same-origin */,
    connect-src 'self'             /* Allow connections from the same origin */,
                https://api.example.com; /* Allow connections to the API server */">
</head>
<body>
    <!-- Connect wallet button placed in the header -->
    <button id="connectWalletBtn">Connect Wallet</button>
    <div id="walletAddress"></div>

    <header>
        <h1>The Bean Tin</h1>
        <div>
            <!-- Button to claim rewards -->
            <button class="btn btn-image" id="claimRewardsBtn">
                <span class="btn-text">Claim Rewards</span>
            </button>
            <!-- Button to mine -->
            <button class="btn btn-image" id="mineBtn">
                <span class="btn-text">Cook</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Input field and button to join the game -->
        <div class="input-container">
            <label for="referralAddress">Referral Address:</label>
            <input type="text" id="referralAddress">
            <button class="btn btn-image" id="joinGameBtn">
                <span class="btn-text">Join Game</span>
            </button>
        </div>

        <!-- Input field and button to accept invite -->
        <div class="input-container">
            <label for="inviteId">Invite ID:</label>
            <input type="text" id="inviteId">
            <button class="btn btn-image" id="acceptInviteBtn">
                <span class="btn-text">Accept Invite</span>
            </button>
        </div>

        <!-- Input field and button to name and create team -->
        <div class="input-container">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName">
            <button class="btn btn-image" id="createTeamBtn">
                <span class="btn-text">Create Team</span>
            </button>
        </div>

        <!-- Input field and button to invite -->
        <div class="input-container">
            <label for="playerToInvite">Player to Invite:</label>
            <input type="text" id="playerToInvite">
            <button class="btn btn-image" id="inviteBtn">
                <span class="btn-text">Invite</span>
            </button>
        </div>

        <!-- Button to display team invitations -->
        <div class="input-container">
            <button class="btn btn-image" id="displayInvitationsBtn">
                <span class="btn-text">Display Team Invitations</span>
            </button>
        </div>

        <!-- Button to display player stats -->
        <div class="input-container">
            <button class="btn btn-image" id="displayStatsBtn">
                <span class="btn-text">Display Player Stats</span>
            </button>
        </div>

        <!-- List to display team invitations -->
        <ul id="teamInvitationsList"></ul>

        <!-- Container to display player stats -->
        <div id="playerStats"></div>
    </div>

    <!-- Orange rain effect container -->
    <div id="rainEffectContainer"></div>

    <!-- Twitter logo with link -->
    <a href="https://x.com/TheBeanTin" target="_blank" rel="noopener noreferrer">
        <img src="twitter-x-logo-png-9.png" alt="Twitter" class="twitter-logo">
    </a>
</body>
</html>
