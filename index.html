<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Game DApp</title>
    <!-- Include Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bean Game</h1>
        <!-- Dropdown for team invitations -->
        <div class="dropdown">
            <label for="invitationDropdown">Select Invitation</label>
            <select class="form-select" id="invitationDropdown">
                <option value="" disabled selected>Select Invitation</option>
                <!-- Invitations will be populated dynamically -->
            </select>
            <button class="btn btn-primary" id="acceptInvitationButton">Accept Invitation</button>
        </div>
        <!-- Connect MetaMask button -->
        <button id="connectButton" class="btn btn-primary">Connect MetaMask</button>
    </header>

    <main class="container">
        <!-- Text input field for referral address or withdrawal amount -->
        <div class="input-container">
            <input type="text" class="form-control" placeholder="Type here" id="inputBox">
        </div>

        <!-- Buttons for game functionality -->
        <div class="input-container">
            <button class="btn btn-primary" id="joinGameButton">
                <span>Join Game</span>
            </button>
            <button class="btn btn-primary" id="inviteToTeamButton">
                <span>Invite to Team</span>
            </button>
            <button class="btn btn-primary" id="withdrawTokensButton">
                <span>Withdraw Tokens</span>
            </button>
            <button class="btn btn-primary" id="mineTokensButton">
                <span>Mine Tokens</span>
            </button>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>

    <!-- Include Web3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js" async></script>
    <!-- Include your JavaScript file -->
    <script src="dapp.js" type="module" defer></script>
</body>
</html>
