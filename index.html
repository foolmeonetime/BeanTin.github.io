<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Token Interaction</title>
    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="dapp.js"></script>
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Connect wallet button placed in the header -->
    <button id="connectWalletBtn">Connect Wallet</button>
    <div id="walletAddress"></div>

    <header>
        <h1>The Bean Tin</h1>
        <div>
            <!-- Button to claim rewards -->
            <button class="btn btn-image" id="claimRewardsBtn">
                <span class="btn-text">Claim Rewards</span>
            </button>
            <!-- Button to mine -->
            <button class="btn btn-image" id="mineBtn">
                <span class="btn-text">Mine</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Input field and button to join the game -->
        <div class="input-container">
            <label for="referralAddress">Referral Address:</label>
            <input type="text" id="referralAddress">
            <button class="btn btn-image" id="joinGameBtn">
                <span class="btn-text">Join Game</span>
            </button>
        </div>

        <!-- Input field and button to accept invite -->
        <div class="input-container">
            <label for="inviteId">Invite ID:</label>
            <input type="text" id="inviteId">
            <button class="btn btn-image" id="acceptInviteBtn">
                <span class="btn-text">Accept Invite</span>
            </button>
        </div>

        <!-- Input field and button to name and create team -->
        <div class="input-container">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName">
            <button class="btn btn-image" id="createTeamBtn">
                <span class="btn-text">Create Team</span>
            </button>
        </div>

        <!-- Input field and button to invite -->
        <div class="input-container">
            <label for="playerToInvite">Player to Invite:</label>
            <input type="text" id="playerToInvite">
            <button class="btn btn-image" id="inviteBtn">
                <span class="btn-text">Invite</span>
            </button>
        </div>
    </div>

    <!-- Orange rain effect container -->
    <div id="rainEffectContainer"></div>

</body>
</html>
